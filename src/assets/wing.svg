<?xml version="1.0" encoding="UTF-8"?>
<!--
  wing.svg — productie-SVG (links) met losse veren als aparte <path> elementen.
  - IDs: hp1–hp10, ap1–ap6, t1–t3, gd1–gd10, md1–md8, kd1–kd6
  - Standaard: fill="none" (geen inkleuring), stroke zwart.
  - Klaar voor DOM-selectie (document.getElementById("hp3") etc.)
  - viewBox: 0 0 1200 520
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" width="1200" height="520" role="img" aria-label="Bird wing with individually addressable feathers">
  <defs>
    <style>
      :root { --wing-stroke:#000; --wing-stroke-width:4; --wing-vein-width:2; }

      /* Veren (clickable targets) */
      .feather {
        fill: none;
        stroke: var(--wing-stroke);
        stroke-width: var(--wing-stroke-width);
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
        cursor: pointer;
      }

      /* Subtiele ‘schacht’ lijnen (niet clickable) */
      .vein {
        fill: none;
        stroke: var(--wing-stroke);
        stroke-width: var(--wing-vein-width);
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
        opacity: 0.85;
        pointer-events: none;
      }

      /* Hover (optioneel in web) */
      .feather:hover {
        stroke-width: calc(var(--wing-stroke-width) + 0.5);
      }
    </style>
  </defs>

  <!-- Referentielijn (bot/arm) -->
  <path class="vein" d="M190,290 C270,190 400,135 520,150 C610,162 685,210 740,255" />

